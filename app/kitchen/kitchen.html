<div class="container">
    <div class="col-lg-6">
        <div class="well">
            <h4>Заказанные блюда:</h4>
            <ul class="list-group">
              <li class="list-group-item"
                  style="display: flex; justify-content: space-between; align-items: center;"
                  ng-repeat="order in orders | filter:{ dish: { state: 'ordered' } }">
                <span>{{ order.dish.title }}</span>
                <button class="btn btn-success"
                        ng-click="setState(order.dish, 'cooking')">Начать готовить
                </button>
              </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="well">
            <h4>В процессе приготовления:</h4>
            <ul class="list-group">
              <li class="list-group-item"
                  style="display: flex; justify-content: space-between; align-items: center;"
                  ng-repeat="order in orders | filter:{ dish: { state: 'cooking' } }">
                <span>{{ order.dish.title }}</span>
                <button class="btn btn-success"
                        ng-click="setState(order.dish, 'cooked')">Готово
                </button>
              </li>
            </ul>
        </div>
    </div>
</div>
