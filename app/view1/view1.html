<form name="signInForm"
      ng-submit="signIn(user, signInForm)"
      novalidate="true"
      class="form-horizontal">
  <div class="form-group">
    <label for="input-name" class="col-sm-2 control-label">Ваше имя</label>
    <div class="col-sm-10">
      <input name="name"
             type="text"
             ng-model="user.name"
             required
             class="form-control"
             id="input-name"
             placeholder="Ваше имя">
      <div class="alert alert-danger"
           role="alert"
           style="margin-top: 10px; margin-bottom: 0;"
           ng-show="(signInForm.email.$touched || signInForm.$submitted) && (signInForm.name.$error.required || signInForm.name.$error.email)">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <span ng-show="(signInForm.email.$touched || signInForm.$submitted) && signInForm.name.$error.required">Укажите своё имя</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="input-email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input name="email"
             type="email"
             ng-model="user.email"
             required
             class="form-control"
             id="input-email"
             placeholder="Email">
      <div class="alert alert-danger"
           role="alert"
           style="margin-top: 10px; margin-bottom: 0;"
           ng-show="(signInForm.email.$touched || signInForm.$submitted) && (signInForm.email.$error.required || signInForm.email.$error.email)">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <span ng-show="(signInForm.email.$touched || signInForm.$submitted) && signInForm.email.$error.required">Укажите свой email</span>
        <span ng-show="(signInForm.email.$touched || signInForm.$submitted) && signInForm.email.$error.email">Укажите правильный email</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Войти</button>
    </div>
  </div>
</form>
